<section class="register">
	<form name="myform" 
		ng-submit="addMember()"
		novalidate>
		<h1>Sign Up</h1>
		<p>It's easy to get started</p>

		<input type="firstname" name="firstname" placeholder="First Name" autofocus
			ng-model="firstname" ng-required="true">
		<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name is required</p>

		<input type="lastname" name="lastname" placeholder="Last Name" autofocus
			ng-model="user.lastname" ng-required="true">
		<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last name is also required &#x263a;</p>

		<input type="email" name="email" placeholder="Email" autofocus
			ng-model="status.contact.email" ng-required="true">
		<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Ya gotta use a valid email</p>

		<input type="password" name="password" placeholder="Password"
			ng-model="user.password" ng-required="true">
		<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Please enter a password</p>

		<button type="submit" class="btn"
			ng-disabled="myform.$invalid">Sign Up</button>
		<a type="submit" class="altbtn"
			ng-href="#/login">Login</a>
	</form>
</section>
