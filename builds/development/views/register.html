<h1>Register</h1>
<section class="register">
	<form name="myform" 
		ng-submit="register()"
		novalidate>
		<h3>Please register</h3>
		<p>To begin building with your team</p>

		<input type="firstname" name="firstname" placeholder="First Name" autofocus
			ng-model="user.firstname" ng-required="true">
		<p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name is required &#x263a;</p>

		<input type="lastname" name="lastname" placeholder="Last Name" autofocus
			ng-model="user.lastname" ng-required="true">
		<p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Last name is also required &#x263a;</p>		

		<input type="email" name="email" placeholder="Email" autofocus
			ng-model="user.email" ng-required="true">
		<p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Ya gotta use a valid email</p>

		<input type="password" name="password" placeholder="Password"
			ng-model="user.password" ng-required="true">
		<p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched"></p>

		<button type="submit" class="btn"
			ng-disabled="myform.$invalid">Login</button>
		<p>or <a href="#/register">register</a></p>
	</form>
</section>
