<div id="edit" ng-controller="DashboardController">
	<div class="dashTitle">
		<h1>{{member.firstname}}</h1>
	</div>
	<div class="dashimage">
		<img src="http://placehold.it/70x70">
	</div>
	<form name="dashform"
		ng-submit="dashUpdate()"
		novalidate>
	
	<div class="dashprojects">
		<textarea name="projects" id="memberproject" placeholder="Enter your projects"></textarea>
	</div>
	
	<div class="radio-toolbar">
		<input type="radio" id="radio1" name="radios" value="all" checked>
	  <label for="radio1" id="greenRadio"></label>

	  <input type="radio" id="radio2" name="radios"value="false">
	  <label for="radio2" id="grellowRadio"></label>

	  <input type="radio" id="radio3" name="radios" value="true">
	  <label for="radio3" id="yellowRadio"></label>

	  <input type="radio" id="radio4" name="radios" value="true">
	  <label for="radio4" id="orangeRadio"></label>
	  
	  <input type="radio" id="radio5" name="radios" value="true">
	  <label for="radio5" id="redRadio"></label>
	  
	  <input type="radio" id="radio6" name="radios" value="true">
	  <label for="radio6" id="darkredRadio"></label>
	  
	  <input type="radio" id="radio7" name="radios" value="true">
	  <label for="radio7" id="unavailableRadio"></label>
	  
		<a type="submit" class="btn" id="dashsubmit" ng-href="#/team">Update</a>
		<p>Return to <a ng-href="#/team">Team Page</a></p>
	</div>
	</form>
</div>
