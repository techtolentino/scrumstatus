<div class="edit" id="frame-{{member.color}}">
	<div id="title-{{member.color}}" class="dashTitle"></div>
	<div class="dashimage">
		<img ng-src="{{member.image}}" id="frame-{{member.color}}">
	</div>
	<div class="dashInfo">
		<p><span class="dripicon dashicon">&#xe048; </span>{{member.email}}</p>
		<p><span class="dripicon dashicon">&#xe023; </span>{{member.yahoo}}</p>
		<p><span class="dripicon dashicon">&#xe043; </span>{{member.upcoming}}</p>
	</div>
	
	<form name="dashColorForm"
		id="dashColorForm"
		novalidate>
		<div class="radio-toolbar">
			<input 
				type="radio" 
				id="radio1" 
				name="radios" 
				ng-model="color" 
				ng-change="colorChange(color)"
				value="green">
		  <label for="radio1" id="greenRadio"></label>

		  <input 
		  	type="radio" 
		  	id="radio2" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="grellow">
		  <label for="radio2" id="grellowRadio"></label>

		  <input 
		  	type="radio" 
		  	id="radio3" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="yellow">
		  <label for="radio3" id="yellowRadio"></label>

		  <input 
		  	type="radio" 
		  	id="radio4" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="orange">
		  <label for="radio4" id="orangeRadio"></label>
		  
		  <input 
		  	type="radio" 
		  	id="radio5" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="red">
		  <label for="radio5" id="redRadio"></label>
		  
		  <input 
		  	type="radio" 
		  	id="radio6" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="darkred">
		  <label for="radio6" id="darkredRadio"></label>
		  
		  <input 
		  	type="radio" 
		  	id="radio7" 
		  	name="radios" 
		  	ng-model="color" 
		  	ng-change="colorChange(color)"
		  	value="unavailable">
		  <label for="radio7" id="unavailableRadio"></label>
		  
		</div>
	</form>

	<form name="dashProjectForm"
		id="projectForm"
		novalidate>
		<div class="dashprojects">
			<textarea 
				name="projectDescription" 
				id="memberproject" 
				ng-model="projectDescription"
				ng-change="dashProjectUpdate(projectDescription)"
				placeholder="{{member.projectDescription}}">{{member.projectDescription}}
			</textarea>
		</div>
	</form>
	<p><a class="btn dashsubmit" ng-href="#/team">Team Page</a></p>
</div>
