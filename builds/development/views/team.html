<ul class="cbp-rfgrid" ng-repeat="(key,member) in members">
	<a ng-href="#/views/dashboard/{{key}}">
		<li class="{{member.color}}">
			<div class="dashimage">
				<img src="{{member.image}}" class="{{member.color}}Border" id="homeProfile">
			</div>
			<div>
				<h3>{{member.firstname}}</h3>
			</div>
		</li>
	</a>
</ul>
