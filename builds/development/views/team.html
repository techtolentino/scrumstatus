<h1 id="teamTitle">Scrum Status</h1>
<p>Click on a person to view their details</p>
<ul class="cbp-rfgrid" ng-repeat="(key,member) in members">
	<a ng-href="#/views/dashboard/{{key}}">
		<li class="{{member.color}}">
			<div class="dashimage">
				<img src="{{member.image}}" id="homeProfile">
			</div>
			<div>
				<h3>{{member.firstname}}</h3>
			</div>
		</li>
	</a>
</ul>
